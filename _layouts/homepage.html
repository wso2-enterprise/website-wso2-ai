<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is WSO2 AI?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "WSO2 AI is a two-fold approach designed to accelerate enterprise AI adoption.\n\n1. Code for AI: Comprehensive capabilities to build, deploy, scale, secure, and govern your own AI agents and AI applications.\n2. AI for Code: AI embedded into WSO2 products to enhance developer productivity."
      }
    },
    {
      "@type": "Question",
      "name": "How does WSO2 AI help develop, deploy, secure, scale, and govern AI agents and applications (Code for AI)?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "• Build: WSO2 Integrator with RAG and Agent Builder\n• Run: WSO2 Choreo and WSO2 Devant (scalable AI runtime)\n• Secure: WSO2 IAM with Agent Identity and Delegation\n• Manage: WSO2 API Manager with AI Gateway and MCP Hub"
      }
    },
    {
      "@type": "Question",
      "name": "How do WSO2 products use AI to enhance developer productivity (AI for Code)?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Every WSO2 product includes built-in AI assistants and copilots that help generate code, optimize deployments, test services, and perform cost optimizations."
      }
    },
    {
      "@type": "Question",
      "name": "Do I need to buy the full WSO2 suite, or can I mix and match?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "WSO2 is fully modular. You can adopt only the components you need: AI Gateway for governance, Integrator + Devant for build/deploy, Identity Server or Asgardeo for agent security, etc."
      }
    },
    {
      "@type": "Question",
      "name": "How does WSO2 stay current with emerging AI technologies and standards?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "WSO2 actively tracks and contributes to specifications like MCP, A2A, and OpenTelemetry, and participates in groups such as the OpenID Foundation AI Identity Management Community Group, ensuring rapid integration of new standards."
      }
    },
    {
      "@type": "Question",
      "name": "How can I get started with WSO2 AI?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "• Build & deploy: WSO2 Integrator + Devant\n• Deploy only: Choreo\n• Govern AI traffic: AI Gateway (on-prem via API Manager or SaaS via Bijira)\n• Secure agents: WSO2 Identity Server (on-prem) or Asgardeo (SaaS)"
      }
    },
    {
      "@type": "Question",
      "name": "Can I build RAG applications and AI agents with WSO2?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. WSO2 Integrator provides low-code tools to create RAG pipelines, AI agents, and custom AI workflows with built-in connectors to data sources and GenAI models."
      }
    },
    {
      "@type": "Question",
      "name": "Can I build and expose MCP servers with WSO2?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. Build new MCP tools in Integrator or instantly convert existing APIs into managed MCP servers using the AI Gateway, then register them in the MCP Hub."
      }
    },
    {
      "@type": "Question",
      "name": "Where can I deploy my AI agents and applications?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "• Built in Integrator → deploy to WSO2 Devant (iPaaS)\n• Built in any language/framework → deploy to Choreo (internal developer platform)"
      }
    },
    {
      "@type": "Question",
      "name": "What enterprise-grade capabilities do WSO2 deployment platforms provide?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "CI/CD, environment management, API management, AI traffic governance, observability, auto-scaling, AI-driven cost optimization, and natural-language “vibe” deployments."
      }
    },
    {
      "@type": "Question",
      "name": "How does WSO2 govern and monitor AI traffic?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "The AI Gateway (included in API Manager, Bijira, and Choreo) provides centralized governance, rate limiting, prompt/response validation, cost control, analytics, and guardrails for all LLM and MCP traffic."
      }
    },
    {
      "@type": "Question",
      "name": "What is the MCP Hub?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A centralized catalog in WSO2 API Manager where you can publish, discover, secure, and monetize MCP servers for internal or external agent developers."
      }
    },
    {
      "@type": "Question",
      "name": "Why is securing AI applications and agents important?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Autonomous agents introduce risks such as unauthorized data access, privilege escalation, impersonation attacks, regulatory non-compliance, and lack of auditability. Proper IAM eliminates these risks."
      }
    },
    {
      "@type": "Question",
      "name": "What is Agent Identity?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A unique, verifiable identity assigned to each AI agent, enabling authentication, fine-grained authorization, auditing, and accountability—essential for safe enterprise agentic AI."
      }
    }
  ]
}
</script>

   $(document).ready(function () {
      $('.tooltip-container').each(function () {
        const $container = $(this);
        const $target = $container.find('.tooltip-target');
        const $tooltip = $container.find('.custom-tooltip');

        $target.on('mouseenter', function () {
          $tooltip.fadeIn(150);
        });

        $target.on('mouseleave', function () {
          $tooltip.fadeOut(150);
        });
      });
    });
</script>

<script>
   $(window).on('scroll', function () {
       var scrollTop = $(window).scrollTop();
       var windowHeight = $(window).height();
   
   
       var otherSectionInView = false;
       $('.cOtherSections').each(function () {
           var rect = this.getBoundingClientRect();
           if (rect.top < windowHeight && rect.bottom > 0) {
               otherSectionInView = true;
           }
       });
   
       if (otherSectionInView) {
   
           $('.CodeforAI').removeClass('active');
           $('.AIforCode').removeClass('active');
           $('.cCodeIocn.AIforCode').removeClass('cHideTitle');
           $('.cCodeIocn.CodeforAI').removeClass('cHideTitle');
   
   
           $('.cOtherSections').addClass('cVN');
   
           return;
       }
   
   
       var codeAIOffset = $('.cCodeforAISection').offset().top;
       if (codeAIOffset - scrollTop <= 100) {
           $('.CodeforAI').addClass('active');
       } else {
           $('.CodeforAI').removeClass('active');
       }
   
   
       var aiCodeOffset = $('.cAIforCodeSection').offset().top;
       if (aiCodeOffset - scrollTop <= 100) {
           $('.AIforCode').addClass('active');
       } else {
           $('.AIforCode').removeClass('active');
       }
   
   
       var nextTopicOffset = $('.cNextTopic').offset().top;
       if (scrollTop >= nextTopicOffset) {
           $('.cCodeIocn.AIforCode.active').addClass('cHideTitle');
           $('.cCodeIocn.CodeforAI.active').addClass('cHideTitle');
       } else {
           $('.cCodeIocn.AIforCode.active').removeClass('cHideTitle');
           $('.cCodeIocn.CodeforAI.active').removeClass('cHideTitle');
       }
   });
   
   
   
   
   
</script>
<script>
   const videoUrls = {
       '#videoModal1': 'https://www.youtube.com/embed/Vdn2OOw8Hlg',
       '#videoModal2': 'https://www.youtube.com/embed/WvCqEFopjOA',
       '#videoModal3': 'https://www.youtube.com/embed/8GlrHYS-EYI',
       '#videoModal4': 'https://www.youtube.com/embed/8GlrHYS-EYI'
   };
   
   $('.modal').on('show.bs.modal', function () {
       const modalId = '#' + $(this).attr('id');
       const iframe = $(this).find('iframe');
       iframe.attr('src', videoUrls[modalId] + '?autoplay=1');
   });
   
   $('.modal').on('hide.bs.modal', function () {
       const iframe = $(this).find('iframe');
       iframe.attr('src', '');
   });
</script>
